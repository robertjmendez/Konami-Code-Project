<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 class="text-center display-1 mt-2">Unlock Immortality!</h1>

<div class="gameboy-container mx-auto">
    <img src="img/gameboy.png" alt="gameboy">
    <div id="up-button" class="button square-button"></div>
    <div id="left-button" class="button square-button"></div>
    <div id="down-button" class="button square-button"></div>
    <div id="right-button" class="button square-button"></div>
    <div id="b-button" class="button round-button"></div>
    <div id="a-button" class="button round-button"></div>
    <div id="enter-button" class="button oval-button"></div>
    <div id="screen-text" class="screen-text lives-added">Game Over</div>
</div>

<div class="button-container d-flex justify-content-center">
<button class="off-button w-25">Reset Game</button>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
